<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #313131; color: white">
    <div id="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in cm: </label><input type="text" id="height" /></p>
        <p><label>Weight in kg: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="report"></div>
        <div id="weight-guide" style="color: lightgray">
          <h3>BMI Weight Guide</h3>
          <p id="under">Under Weigth = Less than 18.6</p>
          <p id="normal">Normal Rnage = 18.6 and 24.9</p>
          <p id="over">Over Weight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
