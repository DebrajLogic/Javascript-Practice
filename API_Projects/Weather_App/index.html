<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Weather App</h1>
    <form style="padding: 10px">
      <lable for="input" style="color: white">Enter Location:</lable>
      <input id="input" type="text" />
      <button id="submit">Submit</button>
    </form>

    <div class="main">
      <h2 id="location">Location: <span id="place"></span></h2>
      <p>Cloud_PCT: <span id="cloud_pct"></span>%</p>
      <p>Temperature: <span id="temp"></span>°C</p>
      <p>Feels Like:<span id="feels_like"></span>°C</p>
      <p>Humidity:<span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="wind_speed"></span>km/h</p>
      <p>Wind Direction:<span id="wind_degrees"></span>degrees</p>
      <p>Sunrise:<span id="sunrise"></span></p>
      <p>Sunset:<span id="sunset"></span></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="weather.js"></script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #313131;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      color: rgb(130, 130, 242);
      font-size: 25px;
    }

    .main p,
    h2 {
      font-size: 20px;
      color: rgb(88, 228, 228);
    }

    p span {
      padding: 5px;
    }
  </style>
</html>
